<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <form class="calc">
        <input class="display" type="text" value="0" readonly><br>
        <button class="backspace">&#8592</button>
        <button class="clean-entry">CE</button>
        <button class="plus-minus">&#177</button>
        <button class="square-root">&#8730</button>
        <button class="digits">7</button>
        <button class="digits">8</button>
        <button class="digits">9</button>
        <button class="opers">/</button><br>
        <button class="digits">4</button>
        <button class="digits">5</button>
        <button class="digits">6</button>
        <button class="opers">*</button><br>
        <button class="digits">1</button>
        <button class="digits">2</button>
        <button class="digits">3</button>
        <button class="opers">+</button><br>
        <button class="zero">0</button>
        <button class="point">.</button>
        <button class="eq">=</button>
        <button class="opers">-</button>
    </form>
    <script src="js/index.js"></script>
</body>
</html>
